<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
    <title>Lunch Check App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="LunchCheckController">
        <h1>Lunch Check</h1>
        <p>
            <input type="text" ng-model="lunchItems" placeholder="Enter comma-separated items">
            <button ng-click="checkLunch()">Check If Too Much</button>
        </p>
        <p ng-show="message">{{ message }}</p>
    </div>
</body>
</html>
