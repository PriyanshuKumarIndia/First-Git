<!DOCTYPE html>
<html ng-app="LunchCheck">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Check</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>

<body ng-controller="LunchCheckController as lunchCtrl">
  <h2>Lunch Check</h2>
  <p>Enter a list of comma-separated items you usually eat for lunch:</p>
  <input type="text" ng-model="lunchCtrl.lunchItems" placeholder="e.g., item1, item2, item3">
  <button ng-click="lunchCtrl.checkLunch()">Check If Too Much</button>
  <p ng-show="lunchCtrl.message">{{ lunchCtrl.message }}</p>

  <script src="app.js"></script>
</body>

</html>
