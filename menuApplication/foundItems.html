<!-- foundItems.html -->
<div ng-if="found.foundItems.length === 0">
    <p>Nothing found</p>
  </div>
  <div ng-if="found.foundItems.length > 0">
    <ul>
      <li ng-repeat="item in found.foundItems">
        <b>{{ item.name }}</b>, {{ item.short_name }}, {{ item.description }}
        <button ng-click="found.onRemove({index: $index})">Don't want this one!</button>
      </li>
    </ul>
  </div>
