<!DOCTYPE html>
<html ng-app="NarrowItDownApp">

<head>
  <title>Narrow It Down Menu Search</title>
</head>

<body>
  <div ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Menu Items</h1>
    <input type="text" ng-model="narrow.searchTerm">
    <button ng-click="narrow.narrowItDown()">Narrow It Down For Me!</button>
    <found-items found-items="narrow.foundItems" on-remove="narrow.removeItem(index)"></found-items>
  </div>

  <script src="path/to/angular.js"></script>
  <script src="app.js"></script>
</body>

</html>
