<!DOCTYPE html>
<html ng-app="ShoppingListApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>

<body ng-controller="ShoppingListController as listCtrl">
  <h2>To Buy:</h2>
  <ul>
    <li ng-repeat="item in listCtrl.toBuyList">
      Buy {{ item.quantity }} {{ item.name }}
      <button ng-click="listCtrl.buyItem(item)">Bought</button>
    </li>
  </ul>

  <h2>Already Bought:</h2>
  <p ng-if="listCtrl.alreadyBoughtList.length === 0">Nothing bought yet.</p>
  <ul>
    <li ng-repeat="item in listCtrl.alreadyBoughtList">
      Bought {{ item.quantity }} {{ item.name }}
    </li>
  </ul>

  <p ng-if="listCtrl.toBuyList.length === 0 && listCtrl.alreadyBoughtList.length > 0">Everything is bought!</p>

  <script src="app.js"></script>
</body>

</html>
